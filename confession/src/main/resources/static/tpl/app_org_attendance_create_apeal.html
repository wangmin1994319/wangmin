<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">考勤详情</h3>
</div>
<div class="form-horizontal ng-pristine form-validation" >
    <div class="modal-body">
        <div class="table-responsive">
            <div>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th>打卡时间</th>
                    <th>所在工地</th>
                    <th>设备名称</th>
                    <th>进出状态</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="record in attdData.records.seg1">
                    <td>{{record.time}}</td>
                    <td>{{attdData.constructionSite}}</td>
                    <td>{{record.device}}</td>
                    <td>{{record.type == 0 ? '进' : '出'}}</td>
                </tr>
                </tbody>
            </table>
            <table class="table">
                <tbody>
                <tr>
                    <td class="bg-light bg w-sm text-lg">总工时：</td>
                    <td class="bg-light lt"><span class="text-info">{{attdData.workingHours}}小时</span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
