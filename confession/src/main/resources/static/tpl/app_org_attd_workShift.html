<!-- breadcrumb -->
<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><i class="fa fa-home"></i> 主页</li>
    <li>考勤管理</li>
    <li class="active">班次设置</li>
</ul>
<!-- / breadcrumb -->
<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="orgWorkShiftController">
    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="wrapper-sm" >
        <div class="panel panel-default">
            <div class="row wrapper">
                <div class="col-md-6">
                    <button class="btn btn-default btn-addon" ng-click="addWorkShift()"><i class="icon icon-note"></i>添加班次</button>
                </div>
            </div>
            <div class="b-t">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:680px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /hbox layout -->
