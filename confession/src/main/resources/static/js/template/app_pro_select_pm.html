<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">选择人员</h3>
    </div>
    <div class="modal-body">
        <span ng-if="doing_async">...loading...</span>
        <tree-grid tree-data="socialOrgs" tree-control="orgBrowe" col-defs="col_defs"
                   expand-on="expanding_property" on-select="addNewworker(branch)" icon-leaf= "glyphicon glyphicon-user"></tree-grid>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">取消</button>
        <button class="btn btn-success" ng-click="ok()">确定</button>
    </div>
</div>
