<div>
    <div ng-if="status==0">
        <div class="modal-header">
            <h3 class="modal-title">修改手机号码</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-4 control-label">当前手机号：</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">18655198872</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">验证码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-info">获取验证码</button>
                    </div>
                </div>
                <p class="text-center">原手机号已丢失，<a href="" class="text-info">联系客服</a></p>
            </form>
        </div>
        <div class="modal-footer" ng-controller="ModalDemoCtrl">

            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="open()">下一步</button>
        </div>
    </div>

    <div ng-if="status==1">
        <div class="modal-header">
            <h3 class="modal-title">输入新手机号码</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号码：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="请填写新的手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">验证码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-info">获取验证码</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer" >
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()">确认修改</button>
        </div>
    </div>
    <div ng-if="status==2">
        <div class="modal-header">
            <h3 class="modal-title">输入新手机号码</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号码：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="请填写新的手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">验证码：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-info">获取验证码</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer" >
            <button class="btn btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()">确认修改</button>
        </div>
    </div>
</div>
