<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">申请加入</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" >
        <div class="form-group">
            <div class="col-sm-12">
                以 <select name="account" class="inline form-control w-md" ng-change="selectIdentity()" ng-options="m.key for m in totalStatus" ng-model="status" >
                   </select> 身份，加入到<span ng-bind="projectName"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <textarea class="form-control" rows="2" placeholder="请输入你的申请理由" ng-model="reason"></textarea>
            </div>
        </div>
        <div class="form-group" ng-show="status.value==1">
            <label class="col-sm-12">管理员：<b class="text-info" ng-bind="pm.name"></b></label>
            <div class="col-sm-12">
                <tree-grid tree-data="socialOrgs" tree-control="orgBrowe" col-defs="col_defs"
                           expand-on="expanding_property" on-select="addNewworker(branch)" icon-leaf= "glyphicon glyphicon-user"></tree-grid>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" >
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-success" ng-click="ok()">确认</button>
</div>
