<!-- breadcrumb -->
<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><i class="fa fa-home"></i> 主页</li>
    <li>我的组织信息</li>
</ul>
<!-- / breadcrumb -->
<!-- Information Perfection -->
<div class="wrapper-sm" ng-controller="FormDemoCtrl">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">请完善我的组织信息</div>
        <div class="panel-body ">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-md-offset-1 col-lg-offset-2">
                        <h4><b>基本信息<span class="text-danger">*</span></b></h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label m-t-md">标志添加：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6  ">
                        <button class="btn btn-rounded btn-hg btn-icon btn-default">LOGO</button>
                        <div class="thumb-md hidden">
                            <img src="img/a0.jpg" class="img-circle">
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">公司名称：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入公司名称">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">公司地址：</label>
                    <div class="col-sm-3 col-md-3 col-lg-2">
                        <select name="account" class="form-control m-b">
                            <option>省份</option>
                            <option>安徽省</option>
                            <option>新疆维吾尔自治区</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <select name="account" class="form-control m-b">
                            <option>市</option>
                            <option>合肥市</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2">
                        <select name="account" class="form-control m-b">
                            <option>区</option>
                            <option>蜀山区</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">详细地址：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入公司详细地址">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">公司固话：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入公司固话">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">公司邮箱：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入公司邮箱">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-12 col-md-9 col-lg-7 col-md-offset-1 col-lg-offset-2">
                        <h4><b>法人信息<span class="text-danger">*</span></b></h4>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">姓名：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入法人姓名">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">联系电话：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入法人联系电话">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">身份证号：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入法人身份证号">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">身份证照片：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="FileUploadCtrl"  nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
                            <input type="file" nv-file-select="" uploader="uploader" multiple  />
                            <table class="table bg-white-only b-a m-t-xs">
                                <thead>
                                <tr>
                                    <th width="25%">名称</th>
                                    <th ng-show="uploader.isHTML5" width="15%">大小</th>
                                    <th ng-show="uploader.isHTML5" width="15%">进度</th>
                                    <th width="15%">状态</th>
                                    <th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in uploader.queue">
                                    <td><strong>{{ item.file.name }}</strong></td>
                                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                    <td ng-show="uploader.isHTML5">
                                        <div class="progress bg-light dker" style="">
                                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span ng-show="item.isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                                        <span ng-show="item.isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                        <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                                    </td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                            上传
                                        </button>
                                        <button type="button" class="btn btn-default btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                            取消
                                        </button>
                                        <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                                            移除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-3 col-md-8 col-md-offset-3">
                        <button type="submit" class="btn btn-default">取消</button>
                        <button type="submit" class="btn btn-success">保存资料</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Information Perfection -->
