<!-- breadcrumb -->
<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><i class="fa fa-home"></i> 主页</li>
    <li>我的组织</li>
    <li class="active">查看组织</li>
</ul>
<!-- / breadcrumb -->
<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="wrapper-sm" >
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        <div class="panel panel-default">
            <div ng-model="showMinDir" ng-value="false"  ng-controller="socialOrgBroweController">
                <div class="row wrapper-sm">
                    <div class="col-sm-7">
                        <div class="radio">
                            <!--<label class="i-checks i-checks-md">-->
                                <!--<input type="radio" name="aa" checked ng-click="loadSocialOrg()">-->
                                <!--<i></i>-->
                                <!--按组织-->
                            <!--</label>-->
                            <!--<label class="i-checks i-checks-md">-->
                                <!--<input type="radio" name="aa" ng-click="loadProjectOrg()">-->
                                <!--<i></i>-->
                                <!--承建项目部-->
                            <!--</label>-->
                            <button class="btn m-b-xs btn btn-default btn-addon" ui-sref="app.organization.org-manage"><i class="icon icon-settings"></i>管理组织</button>
                            <button class="btn m-b-xs btn btn-default btn-addon" ui-sref="app.organization.attedce-count"><i class="icon icon-bar-chart"></i>查看考勤统计</button>
                            <button class="btn m-b-xs btn btn-default btn-addon" mwl-confirm message='你确定让组织退出本架构吗?' confirm-text='是的' cancel-text='取消' on-confirm='quitSocialOrg()' confirm-button-type='danger'><i class="icon icon-logout"></i>退出组织</button>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <input class="w-md form-control pull-right" type="text" data-ng-model="filterString"	placeholder="查找用户" />
                    </div>
                </div>
                <div>
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <div class="b-t">
                    <tree-grid tree-data="socialOrgs" tree-control="orgBrowe" expand-level="3" col-defs="col_defs" expand-on="expanding_property" icon-leaf= "glyphicon glyphicon-user"></tree-grid>
                </div>
            </div>
        </div>
    </div>
</div>
