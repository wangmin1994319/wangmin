<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">添加组织</h3>
</div>
<form class="form-horizontal form-validation" method="get" name="form">
    <div class="modal-body">
        <div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">上级组织：</label>
            <div class="col-sm-7">
                <p class="form-control-static">{{projectOrg.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">组织工信号：</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="请输入组织工信号" ng-blur="getOrgInfo()" ng-model="conductssId" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">组织名称：</label>
            <div class="col-sm-7">
                <p class="form-control-static">{{socialOrg.name}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer" >
        <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled='form.$invalid'>保存</button>
    </div>
</form>
