<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="table-responsive">
        <table class="table table-striped b-t b-light">
            <thead>
            <tr>
                <th ng-if="type == 'attd'">考勤时间</th>
                <th>打卡时间</th>
                <th ng-if="type == 'attd'">考勤状态</th>
                <th>所在工地</th>
                <th>设备名称</th>
                <th>进出状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="record in showRecords">
                <td ng-if="type == 'attd'">{{record.workShiftInfo}}</td>
                <td>{{record.attdTime}}</td>
                <td ng-if="type == 'attd'">
                    <span class="text-right">{{record.workShiftStatus}}</span>
                </td>
                <td>{{record.constructionSite}}</td>
                <td>{{record.device}}</td>
                <td>{{record.checkType}}</td>
            </tr>
            </tbody>
        </table>
        <table class="table">
            <tbody>
            <tr>
                <td class="bg-light bg w-sm text-lg">总工时：</td>
                <td class="bg-light lt"><span class="text-info">{{workingHours}}小时</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p>{{myApeal.reason}}</p>
        </div>
    </div>
    <form class="form-horizontal ng-pristine ng-valid" method="get">
        <div class="form-group">
            <div class="col-sm-12">
                <span class="pull-left m-r-xs l-h-2x">处理为：</span>
                <select class="form-control w-xs input-sm pull-left m-r-xs" ng-model="status" ng-options="status.name for status in statuses">
                </select>
                <span class="pull-left m-r-xs l-h-2x">加班时长：</span>
                <select class="form-control w-xs input-sm pull-left m-r-xs" ng-model="hour" ng-options="hour.value for hour in hours">
                </select>
                <span class="pull-left m-r-xs l-h-2x">小时</span>
                <select class="form-control w-xs input-sm pull-left m-r-xs" ng-model="minute" ng-options="minute.name for minute in minutes">
                </select>
                <span class="pull-left l-h-2x">分钟</span>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<div class="col-sm-12">-->
                <!--<textarea class="form-control" rows="4" placeholder="请填写相关申诉说明" ng-model="attendanceApeal.reason"></textarea>-->
            <!--</div>-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">取消</button>
    <button class="btn btn-success" ng-click="submit()">提交</button>
</div>
