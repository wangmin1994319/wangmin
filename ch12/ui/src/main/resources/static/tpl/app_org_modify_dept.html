<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">编辑部门</h3>
</div>
<form class="form-horizontal form-validation" method="get" name="form">
    <div class="modal-body">
        <div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">上级组织：</label>
            <div class="col-sm-7">
                <p class="form-control-static">{{showOrgName}}<a class="text-info" ng-click="popOrgTree()">选择</a></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">原部门名称：</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="请输入部门名称" ng-model="name" required ng-maxLength="15">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">原部门描述：</label>
            <div class="col-sm-7">
                <textarea class="form-control" rows="4" placeholder="请输入部门的描述" ng-model="description" ng-maxLength="400">{{deptDescription}}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer" >
        <button class="btn btn-danger" mwl-confirm message='你确定删除此部门吗?' confirm-text='是的' cancel-text='取消' on-confirm='delete()' confirm-button-type='danger'>删除部门</button>
        <button type="submit" class="btn btn-primary" ng-click="modifyInfo()" ng-disabled='form.$invalid'>保存</button>
    </div>
</form>
