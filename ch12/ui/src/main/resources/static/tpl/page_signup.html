<div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>注册之后，精彩更多</strong>
        </div>
        <form name="form" class="form-validation" novalidate>
            <!-- alert -->
            <div>
                <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <!-- / alert -->

            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="请输入姓名" class="form-control" ng-model="user.realName" ng-maxLength="20" ng-pattern="/^[\u4e00-\u9fa5][\u4e00-\u9fa5·]{0,}$/"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="请输入身份证号" class="form-control" ng-model="user.cardId" ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="text" placeholder="请输入手机号码" class="form-control" ng-model="user.phoneNum" ng-pattern="/^(13|15|17|18)\d{9}$/" ng-keyup="verifyPhoneNum($event)"
                           required ng-disabled="startCountdown">
                </div>
                <!--<div class="list-group-item" >
                    <div class="input-group">
                        <input type="text" placeholder="请输入短信验证码" class="form-control" ng-blur="verifyCode()" ng-model="msgValidate" ng-pattern="/^[0-9]{4}$/" required>
                        <span class="input-group-addon no-border no-bg">
                            <button class="btn btn-info btn-xs" ng-click="sendCode()" ><timer interval="1000" countdown="90" autostart="false" ng-show="startCountdown">{{countdown}}</timer>{{showmsg}}</button>
                        </span>
                    </div>
                    <div class="text-xs m-l-sm">{{sendState}}</div>
                </div>-->
                <div class="list-group-item">
                    <input type="password" placeholder="请输入密码" class="form-control" ng-model="user.password" ng-pattern="/^[a-zA-Z0-9]{6,20}$/" tooltip="长度6-20位、支持数字和字母(区分大小写)、不允许空格"  tooltip-trigger="focus" tooltip-placement="top"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="请再次输入密码" class="form-control" ng-model="confirmPassword" ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' "
                           required>
                </div>
                <div class="list-group-item">
                    <div class="input-group">
                        <input type="text" placeholder="请选取工信号" class="form-control" ng-model="user.conductssId" readonly
                               required>
                        <span class="input-group-addon no-border no-bg">
                            <button class="btn btn-info btn-xs" ng-click="get()"><i class="fa fa-refresh"></i> 随机获取</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required><i></i>我已阅读并同意 <a href>《工信系统用户注册协议》</a>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
                    ng-disabled='form.$invalid'>注册
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>准备好拥有一个账号了吗？</small>
            </p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
