                        <button class="btn btn-default btn-addon"><i class="icon icon-control-pause"></i>暂停</button>
                    </div>
                    <div class="col-sm-5">
                        <button class="btn btn-default pull-right">选择</button>
                        <select name="account" class="form-control w-md pull-right m-r-xs">

                            <option value="暂停">暂停职位</option>
                            <option value="过期">过期职位</option>
                        </select>
                    </div>
                </div>
                <div class="b-t" ng-controller="zgjl-gr">
                    <div class="table-responsive">
                        <div ng-grid="gridOptions" style="min-height:600px"></div>
                    </div>
                </div>
            </tab>
