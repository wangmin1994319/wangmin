<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">拒绝</h3>
</div>
<form class="form-horizontal form-validation" method="get" name="form">
    <div class="modal-body">
        <div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">阐述理由：</label>
            <div class="col-sm-7">
                <textarea ng-model="approveData.reply"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer" >
        <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled='form.$invalid'>确认</button>
    </div>
</form>
