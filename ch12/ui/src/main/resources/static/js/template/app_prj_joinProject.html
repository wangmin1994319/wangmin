<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">申请加入</h3>
</div>
<!-- alert -->
<div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<!-- / alert -->
<div class="modal-body">
    <form class="form-horizontal" >
        <div class="form-group">
            <div class="col-sm-3 control-label">身份：</div>
            <div class="col-sm-8">
                <label class="form-control-static text-info control-label"><strong class="ng-binding">个人</strong></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 control-label">入驻组织：</div>
            <div class="col-sm-8">
                <tree-grid
                        tree-data="socialOrgs"
                        tree-control="orgBrowe"
                        col-defs="col_defs"
                        expand-on="expanding_property"
                        on-select="addNewworker(branch)"
                        icon-leaf= "glyphicon glyphicon-user">
                </tree-grid>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 control-label">申请理由：</div>
            <div class="col-sm-8">
                <textarea class="form-control" rows="2" placeholder="请输入你的申请理由" ng-model="reason"></textarea>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer" >
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-success" ng-click="ok()">确认</button>
</div>
